<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Search Puzzle Solver</title>
</head>
<body>
<h1>Word Search Puzzle Solver</h1>
<form action="/solve" method="post">
    <label for="wordsearch">Enter the word search puzzle:</label><br>
    <textarea id="wordsearch" name="wordsearch" rows="10" cols="50"></textarea><br>
    <label for="words">Enter the words to find (separated by commas):</label><br>
    <input type="text" id="words" name="words" size="50"><br>
    <button type="submit">Solve Puzzle</button><br>
</form>
{% if results %}
<h2>Results:</h2>
<ul>
    {% for result in results %}
    <li>{{ result.word }} found at position {{ result.position }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
